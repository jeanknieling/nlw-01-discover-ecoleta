<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/simbolo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/create-point.css" />

    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Criar um ponto de coleta</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <h3 class="logo">
          <img src="./assets/logo.svg" alt="Logomarca Ecoleta" />
        </h3>
        <a href="./index.html"><span></span>Voltar para a home</a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" id="address2" name="address2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estados</label>
              <select id="state" name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select id="city" name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Ítens de coleta</h2>
          </legend>

          <ul class="items-grid">
            <li data-id="1">
              <img src="./assets/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>

            <li data-id="2">
              <img src="./assets/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão" />
              <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos" />
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="./assets/organicos.svg" alt="Resíduos Orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="./assets/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </ul>

          <input type="hidden" name="items" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="./scripts/create-point.js"></script>
  </body>
</html>
